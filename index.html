<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game giải toán</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Bootstrap CSS -->
        <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        /> -->
        <!-- Icon -->
        <link
            rel="stylesheet"
            href="./assets/icons/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css"
        />
        <!-- css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body>
        <!-- pét lever -->
        <div class="pet_lv">
            <img class="img_pet-lv" src="./assets/imgs/lv1.png" alt="" />
        </div>
        <div class="container">
            <h1 class="title">Game giải toán</h1>

            <div class="content">
                <div class="div_content_item">
                    <div class="content_item">
                        <div class="the_problem item_1">
                            <div class="character number_1">.</div>
                            <div class="character character_mark">x</div>
                            <div class="character number_2">.</div>
                            <div class="character result">?</div>
                        </div>
                    </div>
                    <div class="input">
                        <input
                            class="input_result"
                            type="number"
                            placeholder="Nhập kết quả tại đây"
                        />
                        <button class="btn_submit" type="submit"></button>
                    </div>
                </div>
            </div>

            <!-- nút next lever -->
            <div class="lever">
                <i class="fa-solid fa-lock"></i>
                <span>Next</span>
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

        <script src="./assets/js/game.js"></script>
    </body>
</html>
